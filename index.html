<!--
assets id : b${n}-p${n}-{bg, ob, so}
sound id : sound-b${n}-p${n}
marker id : marker-b${n}-p${n}
soundHandler : soundhandler${book}-${page}
-->

<!--
animation-rotation-y : x축으로 회전
animation-rotation-z : x축으로 회전
animation-scale : 양옆으로 10%만큼 커졌다 작아지기
animation-jump : 점프

stats..
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>이음제 통합부스</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- import script -->
    <script type="text/javascript" src="./scripts/soundHandler.js"></script>
    <script type="text/javascript" src="./scripts/animation.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
    >
      <!-- assets -->
      <a-assets>
        <a-asset-item id="circle" src="models/circle.glb"></a-asset-item>
        <a-asset-item id="triangle" src="models/triangle.glb"></a-asset-item>
        <a-asset-item id="square" src="models/square.glb"></a-asset-item>
        <a-asset-item id="hexagon" src="models/hexagon.glb"></a-asset-item>
        <a-asset-item id="bee" src="models/bee.glb"></a-asset-item>
        <a-asset-item
          id="strange-bee"
          src="models/strange-bee.glb"
        ></a-asset-item>
      </a-assets>

      <!-- 3d models -->
      <!-- 0 - circle -->
      <a-marker type="barcode" value="0">
        <a-entity
          position="0 2 0"
          rotation="90 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#circle"
          animation__spin="property : rotation; to : 0 360 0; dur : 5000; loop: true; easing : easeInOutQuad; dir : alternate"
        >
        </a-entity>
      </a-marker>

      <!-- 1 - triangle -->
      <a-marker type="barcode" value="1">
        <a-entity
          position="0 2 0"
          rotation="90 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#triangle"
          animation__spin="property : rotation; to : 0 360 0; dur : 5000; loop: true; easing : easeInOutQuad; dir : alternate"
        >
        </a-entity>
      </a-marker>

      <!-- 2 - square -->
      <a-marker type="barcode" value="2">
        <a-entity
          position="0 2 0"
          rotation="90 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#square"
          animation__spin="property : rotation; to : 0 360 0; dur : 5000; loop: true; easing : easeInOutQuad; dir : alternate"
        >
        </a-entity>
      </a-marker>

      <!-- 3 - hexagon -->
      <a-marker type="barcode" value="3">
        <a-entity
          position="0 2 0"
          rotation="90 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#hexagon"
          animation__spin="property : rotation; to : 0 360 0; dur : 5000; loop: true; easing : easeInOutQuad; dir : alternate"
        >
        </a-entity>
      </a-marker>

      <!-- 4, 5 - bees -->
      <a-marker type="barcode" value="4">
        <a-entity
          position="0 2 0"
          rotation="0 0 0"
          scale="0.01 0.01 0.01"
          gltf-model="#strange-bee"
          animation__updown="property : position; to : 0 0.5 0; dir : alternate; dur : 1000; easing : easeInOutQuad; loop: true;"
          animation__rotation="property : rotation; from : -20 -20 0; to : -20 20 0;  dir : alternate; dur : 500; loop : true; easing : easeInOutQuad;"
        >
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="5">
        <a-entity
          position="0 3 0"
          rotation="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="#bee"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
